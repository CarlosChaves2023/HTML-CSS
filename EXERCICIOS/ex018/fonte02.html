<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'romantico';
            src: url('Valentine.otf') format('opentype'),
            url('Valentine.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: 'romantico',Arial, Helvetica, sans-serif;
            font-size: 3em;
        }
        h1{
            font-family: 'Times New Roman', Times, serif;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>Usando Fontes Externas</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione, sequi. Minima enim deserunt natus quod! Labore atque esse commodi est dolorum quia recusandae. Illo quod possimus a reprehenderit inventore praesentium?</p>
</body>
</html>
