<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Paragráfos e quebra de linhas</h1>
    <hr>
    <p>Você pode escrever do jeito que quiser, basta 
        colocar tudo dentro de um par de tags &lt;p&gt; e &lt;/p&gt;.
    </p>
    <p>Se precisar quebrar em algum lugar específico <br> 
        é só usar a tag &lt;br&gt;.
    </p>
    <p>Vamos colocar alguns símbolos especiais:
        &reg;&copy;&trade;&euro;&pound;&real;&Delta;&delta;&uparrow;&dollar;&downarrow;
    </p>
    <p>Vamos adicionar alguns emoji:
        &#x1F607;&#x1F970;
    </p>
</body>
</html>
