<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/fotos-p.png" type="image/png">

        <source media="(max-width: 1050px)" srcset="imagens/fotos-m.png" type="image/png">
        
        <img src="imagens/fotos-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo aúdio</h1>
    <p>Vamos aprender a reproduzir aúdios em HTML5</p>
    <audio autoplay controls loop>
        <source src="media/Bedtime - Reed Mathis.mp3" type="audio/mpeg">
    </audio>

    <!--compatível com MP3, WAV, OGG-->
</body>
</html>
